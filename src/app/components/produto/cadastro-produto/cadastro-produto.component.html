<app-form
  [title]="isEditing ? 'Editar Produto' : 'Cadastrar Produto'"
  (submitEvent)="salvarProduto()"
>
  <app-input-text
    id="nomeProduto"
    name="nomeProduto"
    placeholder="Nome do Produto"
    [(value)]="nomeProduto"
    [required]="true"
    pattern="^\s*(?:\S\s*){1,}$"
    errorMessage="Não pode ser vazio"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
      />
    </svg>
  </app-input-text>

  <app-input-text
    type="text"
    id="valorProduto"
    name="valorProduto"
    placeholder="Valor"
    [(value)]="valorProduto"
    [required]="true"
    pattern="^(?!0\d)(?:\d{1,3}(?:\.\d{3})*|\d+)(?:,\d{2})?$"
    mask="separator.2"
    [thousandSeparator]="'.'"
    [decimalMarker]="','"
    [dropSpecialCharacters]="false"
    errorMessage="Deve conter pelo menos 1 número"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
    <span class="ml-2">R$</span>
  </app-input-text>

  <app-input-text
    type="number"
    id="quantidadeProduto"
    name="quantidadeProduto"
    placeholder="Quantidade"
    [(value)]="quantidadeProduto"
    [required]="true"
    pattern="^[1-9]\d*$"
    errorMessage="Deve ser um número inteiro positivo"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
      />
    </svg>
  </app-input-text>

  <app-button-primary
    [text]="isEditing ? 'Atualizar' : 'Cadastrar'"
    type="submit"
  ></app-button-primary>
</app-form>
