<app-form
  [title]="isEditing ? 'Editar Produto' : 'Cadastrar Produto'"
  (submitEvent)="salvarProduto()"
>
  <app-input-text
    id="nomeProduto"
    name="nomeProduto"
    placeholder="Nome do Produto"
    [(value)]="nomeProduto"
    [required]="true"
    pattern="^\s*(?:\S\s*){1,}$"
    errorMessage="Não pode ser vazio"
    [icon]="faPenToSquare"
  >
  </app-input-text>

  <app-input-text
    type="text"
    id="valorProduto"
    name="valorProduto"
    placeholder="Valor"
    [(value)]="valorProduto"
    [required]="true"
    pattern="^(?!0\d)(?:\d{1,3}(?:\.\d{3})*|\d+)(?:,\d{2})?$"
    mask="separator.2"
    [thousandSeparator]="'.'"
    [decimalMarker]="','"
    [dropSpecialCharacters]="false"
    errorMessage="Deve conter pelo menos 1 número"
    [icon]="faDollarSign"
    [showCurrencyPrefix]="true"
  >
    <span class="ml-2">R$</span>
  </app-input-text>

  <app-input-text
    type="number"
    id="quantidadeProduto"
    name="quantidadeProduto"
    placeholder="Quantidade"
    [(value)]="quantidadeProduto"
    [required]="true"
    pattern="^[1-9]\d*$"
    errorMessage="Deve ser um número inteiro positivo"
    [icon]="faCartPlus"
  >
  </app-input-text>

  <app-button-primary
    [text]="isEditing ? 'Atualizar' : 'Cadastrar'"
    type="submit"
  ></app-button-primary>
</app-form>
