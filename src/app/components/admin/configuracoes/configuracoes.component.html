<app-form
  [title]="'Configurações do Usuário'"
  (submitEvent)="atualizarUsuario()"
>
  <app-input-text
    label="Nome"
    type="text"
    id="nome"
    name="nome"
    placeholder="Nome"
    [(value)]="nome"
    [icon]="faUser"
  ></app-input-text>
  <app-input-text
    label="Usuário"
    type="text"
    id="username"
    name="username"
    placeholder="Usuário"
    [(value)]="username"
    [icon]="faUserCircle"
  ></app-input-text>
  <app-input-text
    label="Senha"
    type="password"
    id="password"
    name="password"
    placeholder="Senha"
    [(value)]="password"
    [icon]="faLock"
  ></app-input-text>
  <app-input-text
    label="Confirme sua senha"
    type="password"
    id="confirmPassword"
    name="confirmPassword"
    placeholder="Confirme sua senha"
    [(value)]="confirmPassword"
    [icon]="faLock"
  ></app-input-text>
  <app-input-text
    label="CEP"
    type="text"
    id="cep"
    name="cep"
    placeholder="CEP"
    [(value)]="cep"
    (input)="buscarEndereco()"
    [icon]="faMapMarkerAlt"
  ></app-input-text>
  <app-input-text
    label="Rua"
    type="text"
    id="rua"
    name="rua"
    placeholder="Rua"
    [(value)]="rua"
    readonly
    [icon]="faRoad"
  ></app-input-text>
  <app-input-text
    label="Bairro"
    type="text"
    id="bairro"
    name="bairro"
    placeholder="Bairro"
    [(value)]="bairro"
    readonly
    [icon]="faMap"
  ></app-input-text>
  <app-input-text
    label="Cidade"
    type="text"
    id="cidade"
    name="cidade"
    placeholder="Cidade"
    [(value)]="cidade"
    readonly
    [icon]="faCity"
  ></app-input-text>
  <app-input-text
    label="Estado"
    type="text"
    id="estado"
    name="estado"
    placeholder="Estado"
    [(value)]="estado"
    readonly
    [icon]="faFlag"
  ></app-input-text>
  <app-button-primary text="Salvar" type="submit"></app-button-primary>
</app-form>
