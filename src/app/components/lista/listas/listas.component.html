<div class="col-12 text-start mb-20">
  <p class="font-bold text-3xl">Listas</p>
</div>

<div *ngIf="listas.length === 0" class="col-12 sm:flex gap-32 items-center">
  <div class="col-6 mb-10">
    <img src="../../assets/img/img_sem_listas.svg" alt="Lupa de pesquisa" />
  </div>
  <div class="col-6 flex flex-col gap-10 sm:gap-28">
    <h1 class="font-bold text-3xl col-12">Sem listas no momento!</h1>

    <a
      [routerLink]="['/cadastro-lista']"
      class="btn btn-primary text-base-100 font-bold text-lg col-12 w-full"
      >Cadastrar Lista</a
    >
  </div>
</div>

<div *ngIf="listas.length > 0" class="overflow-x-auto w-full">
  <table class="table">
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Nome</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of listas">
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td id="nomeLista">
          <div>{{ lista.nome }}</div>
        </td>
        <td id="saldoLista">
          <span>R$ {{ lista.saldo | currencyFormat }}</span>
        </td>
        <th>
          <div class="join join-vertical md:join-horizontal">
            <button class="btn join-item btn-sm btn-success text-base-100">
              Iniciar
            </button>
            <button class="btn join-item btn-sm btn-primary text-base-100">
              Editar
            </button>
            <button class="btn join-item btn-sm btn-error text-base-100">
              Excluir
            </button>
          </div>
        </th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </tfoot>
  </table>
</div>
