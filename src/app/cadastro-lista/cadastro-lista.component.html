<app-form [title]="'Cadastrar Lista'" (submitEvent)="cadastrarLista()">
  <app-input-text
    id="nomeLista"
    name="nomeLista"
    placeholder="Nome da Lista"
    [required]="true"
    pattern="^[a-zA-Z]{3,}$"
    errorMessage="Deve conter pelo menos 3 letras"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
      />
    </svg>
  </app-input-text>

  <app-input-text
    type="text"
    id="saldoLista"
    name="saldoLista"
    placeholder="Saldo desejado"
    [required]="true"
    pattern="^[0-9]{1,}$"
    mask="separator.2"
    [thousandSeparator]="'.'"
    [decimalMarker]="','"
    prefix="R$ "
    [dropSpecialCharacters]="false"
    errorMessage="Deve conter pelo menos 1 nÃºmero"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
  </app-input-text>

  <app-button-primary text="Salvar" type="submit"></app-button-primary>
</app-form>
